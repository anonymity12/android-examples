apply plugin: 'com.android.library'

android {
  compileSdkVersion compileSdkVer
  buildToolsVersion buildToolsVer

  defaultConfig {
    minSdkVersion minSdkVer
    targetSdkVersion targetSdkVer
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  // Testing-only dependencies
  testImplementation "junit:junit:$junitVer"
  androidTestImplementation "com.android.support.test:runner:$androidTestRunnerVer"
  androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoCoreVer"


  // Below is available only during the compilation time
  // aws lib 只在编译的时候需要 依赖
  // 之所以 只在编译的时候需要： retrofit 在编译时 ，通过反射生成我们需要的 比如 ServiceApi.class，然后运行时就不需要 retrofit啊！ 可能是这样
  compileOnly "com.squareup.retrofit2:retrofit:$retrofitVer"
}
